<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الصفحة الرئيسية</title>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.2) 0%, transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 60%);
      animation: moveBackground 10s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0% 0%, 100% 100%;
      }
      100% {
        background-position: 100% 100%, 0% 0%;
      }
    }

    body {
      background-color: #F0F4FA;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0B4C8C;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 40px;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 40px;
      color: #0B4C8C;
      animation: fadeIn 1.2s ease-in-out;
    }

    .buttons-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 20px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    /* زر موحد لكل شيء */
    .main-btn {
      background-color: #D9E9FF;
      color: #0B4C8C;
      border: none;
      border-radius: 12px;
      padding: 25px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(11, 76, 140, 0.15);
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 180px;
    }

    .main-btn:hover {
      background-color: #0B4C8C;
      color: #FFFFFF;
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(11, 76, 140, 0.3);
    }

    /* زر الآلة الحاسبة لون خاص */
    #calculator-btn {
      background-color: #1c3d72;
      color: white;
    }

    #calculator-btn:hover {
      background-color: #16325a;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #666666;
      animation: fadeIn 2s ease-in-out;
    }

    @media (max-width: 600px) {
      .buttons-container {
        flex-direction: column;
        gap: 20px;
      }

      .main-btn {
        width: 100%;
        max-width: 280px;
      }
    }

    /* أنيميشن */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>موقع تعليم قوانين المواد العلمية - الصف الثاني عشر</header>

  <div class="buttons-container">
    <button class="main-btn" onclick="location.href='physics.html'">الفيزياء</button>
    <button class="main-btn" onclick="location.href='chemistry.html'">الكيمياء</button>
    <button class="main-btn" onclick="location.href='math.html'">الرياضيات</button>
    <button id="calculator-btn" class="main-btn" onclick="location.href='calculator.html'">الآلة الحاسبة</button>
  </div>

  <div class="buttons-container">
    <button class="main-btn" onclick="location.href='quiz1.html'">اختبار قصير فيزياء</button>
    <button class="main-btn" onclick="location.href='quiz1_math.html'">اختبار قصير رياضيات</button>
    <button class="main-btn" onclick="location.href='quiz1_chem.html'">اختبار قصير كيمياء</button>
  </div>

  <footer>
    <p>هنا تجد شرح مبسط لقوانين الفيزياء والكيمياء والرياضيات، بالإضافة إلى أدوات حاسبة تسهل عليك حل المسائل. اختر المادة التي ترغب بها وابدأ التعلم بسهولة.</p>
<p>جميع الحقوق محفوظة © 2025 - تصميم : عبد الرحمن .ج</p>

  </footer>

</body>
</html>
