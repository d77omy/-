<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حول المصمم</title>
  <style>
    body {
      background-color: #F0F4FA;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0B4C8C;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .about-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(11, 76, 140, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 2;
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #0B4C8C;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #06386A;
    }
  </style>
</head>
<body>

  <div class="about-box">
    <h1>حول المصمم</h1>
    <p>
      هذا الموقع تم تطويره بواسطة الطالب <strong>[عبد الرحمن . ج]</strong> من الصف الثاني عشر العلمي.<br><br>
      يهدف الموقع إلى تبسيط قوانين الفيزياء، الكيمياء، والرياضيات، وتقديم اختبارات تفاعلية تساعد الطلاب على الفهم والمراجعة بطريقة سهلة وممتعة.
    </p>
    <button class="back-btn" onclick="window.location.href='index.html'">العودة للرئيسية</button>
  </div>

</body>
</html>
